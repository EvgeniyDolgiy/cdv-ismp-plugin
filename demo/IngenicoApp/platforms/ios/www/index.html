<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <br>
            <button onclick="load()">Load terminal</button><br><br>
            <button onclick="isConnected()">Is Connected?</button><br><br>
            <button onclick="getStatus()">Get Terminal Status</button><br><br>
            <button onclick="doPurchase()">Do Purchase</button><br><br>
            <button onclick="doRefund()">Do Refund</button><br><br>
            <button onclick="doOpen()">Open Period</button><br><br>
            <button onclick="doClose()">Close Period</button><br><br>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            
            function stub(d) {
                alert(d);
            }
        
        function load () {
            window.tlantic.plugins.ismp.load(stub, stub);
            document.addEventListener(window.tlantic.plugins.ismp.connectionEvent, function (e) {
                                      alert('EVENT RECEIVED ' + e.status);
                                      });
        }
        
        function isConnected (){
            window.tlantic.plugins.ismp.isConnected(stub, stub);
        }
        
        function getStatus (){
            window.tlantic.plugins.ismp.getStatus(stub, stub);
        }
        
        function doPurchase () {
            window.tlantic.plugins.ismp.purchase("1", "69", stub, stub);
        }

        function doRefund () {
            window.tlantic.plugins.ismp.refund("00007543", "1", "12/05/2014", "01:02:03", stub, stub);
        }

        function doOpen () {
            window.tlantic.plugins.ismp.openAP("1", stub, stub);
        }
        
        function doClose () {
            window.tlantic.plugins.ismp.closeAP("1", stub, stub);
        }


            </script>
    </body>
</html>
